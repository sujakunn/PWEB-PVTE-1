<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FORM</title>
</head>
<body>
<center><h1>FORM PENDAFATRAN KEANGGOTAAN PERPUSTAKAAN</h1></center>
<!-- FORM -->
<!-- ELEMEN : INPUT, TEXTAREA, SELECT, BUTTON, LABEL -->
<form>

	<!-- contoh penggunaan elemen input -->
	<table border="0" cellpadding="0" cellspacing="1">
	<tr>
		<td><label for="nama">Nama </label></td>
		<td><input type="text" id="nama" placeholder="isi nama"></td>
	</tr>
	<tr>
		<td><label for="nim">Nim </label></td>
		<td><input type="nim" id="nim"></td>
	<tr>
		<td><label for="password">masukan password : </label></td>
		<td><input type="password" id="password"></td>
	</tr>
	</table>
	Jenis kelamin
	<input type="radio" id="pria" name="jeniskelamin"><label for="pria">pria</label>
	<input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label>
	<br><br>
	Hobi :
	<input type="checkbox" id="membaca"><label for="membaca">Membaca</label>	
	<input type="checkbox" id="bernyanyi"><label for="bernyanyi">Bernyanyi</label>
	<input type="checkbox" id="berenang"><label for="berenang">Berenang</label>
	<input type="checkbox" id="menontonfilm"><label for="menontonfilm">Menontonfilm</label>
	<br><br>

<!-- contoh penggunaan elemen textarea -->
	tuliskan nomor telpon kamu<br>
	<textarea>Tulis disini</textarea>

<!-- contoh penggunaan elemen select -->
	<br><br>
	Pilih Fakultas
	<br>
	<select>
		<option>Fakultas Keguruan dan Ilmu Pendidikan</option>
		<option>Fakultas Ekonomis Bisnis</option>
		<option>Fakultas Teknik</option>
	</select>

	<br>
	Pilih Jurusan
	<br>
	<select>
		<option>Akutansi</option>
		<option>Ekonomi Syariah</option>'
		<option>Ekonomi Bisnis</option>
		<option>Pendidikan Vokasional Teknik Elektro</option>
		<option>Pendidikan Vokasional Teknik Mesin</option>
		<option>Pendidikan Bahasa Indonesia</option>
		<option>Pendidikan Bahasa Inggris</option>
		<option>Pendidikan Kimia</option>
		<option>Pendidikan Fisika</option>
		<option>Pendidikan Sosiologi</option>
		<option>Teknik Elektro</option>
		<option>Teknik Industri</option>
		<option>Teknik Metalurgi</option>
		<option>Teknik Mesin</option>
	</select>
<!-- contoh penggunaan elemen button -->
	<br><br>
	<tr align="center">
	<button type="submit"><a href="https://siakad.untirta.ac.id/">kirim!</button>
	</tr>
</form>
</body>
</html>

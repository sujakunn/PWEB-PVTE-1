<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>gambar dan tabel</title>
</head>
<body>
<!-- Gambar -->
<img src="gambar1.jpg" alt="gambar mengalami rusak" width="500" height="500" title="gambar The Flash">
<br><br><br>
<img src="gambar2.jpg" alt="gambar mengalami rusak" width="250" height="250" title="gambar Ironman">
<br><br><br>
<img src="gambar3.jpg" alt="gambar mengalami rusak" width="100" height="100" title="gambar Captain Marvel">
<br><br><br><br>


<!-- tabel -->

<table border="1" cellpadding="10" cellspacing="1">
	<tr>
		<td bgcolor="pink">kolom1, baris ke-1</td>
		<td bgcolor="red">kolom2, baris ke-2</td>
	</tr>
	<tr>
		<td bgcolor="yellow">kolom1, baris ke-2</td>
		<td bgcolor="green">kolom2, baris ke-2</td>
</table>
<br><br>

<!-- tabel merging -->

<table border="3" cellpadding="7" cellpadding="4">
	<tr>
		<td bgcolor="blue">kolom1, baris ke-1</td>
		<td colspan="2"><center>kolom2, baris ke-1</center></td>
	</tr>
	<tr>
		<td bgcolor="purple">kolom1, baris ke-2</td>
		<td bgcolor="brown">kolom2, baris ke-2</td>
		<td bgcolor="baby blue">kolom3, baris ke-2</td>
	</tr>
	<tr>
		<td rowspan="2"><img src="gambar1.jpg" width="150" height="150"></td>
		<td>kolom 2, baris ke-3</td>
		<td rowspan="2" bgcolor="orange"> kolom 3, baris ke-3</td>
	</tr>
	<tr>
		<td bgcolor="grey">kolom 4, baris ke-4</td>
	</tr>
</table>

</body>
</html>

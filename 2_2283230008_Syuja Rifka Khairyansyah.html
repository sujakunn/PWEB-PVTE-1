<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Halaman Submit Tugas</title>
    <style>
        }
        th, td {
            padding: 0px;
            border: 0px solid #ddd; 
            text-align: left;
        }
        input[type="text"], select {
            width: calc(90% - 10px);
            padding: 1px;
            box-sizing: border-box;
    </style>
</head>
<body>
    <h1>Halaman Submit Tugas</h1>
    <form>
        <table border="0" cellpadding="0" cellspacing="1">
            <tr>
                <td><b><label for="nama_mahasiswa">Nama Mahasiswa</label></td>
                <td><input type="text" id="nama_mahasiswa" name="nama_mahasiswa"></td>
            </tr>
            <tr>
                <td><b><label for="nim">Nomor Induk Mahasiswa</label></td>
                <td><input type="text" id="nim" name="nim"></td>
            </tr>
            <tr>
                <td><b><label for="mata_kuliah">Mata Kuliah</label></td>
                <td>
                    <select id="mata_kuliah" name="mata_kuliah">
                        <option>Matematika Teknik</option>
                        <option>Gambar Teknik</option>
                        <option>Pemrograman Web</option>
                        <option>Fisika Teknik</option>
                        <option>Elektronika Dasar</option>
                        <option>Teknik Digital</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><b><label for="dosen_pengampu">Masukan Nama Dosen Pengampu</label></td>
                <td><input type="text" id="dosen_pengampu" name="dosen_pengampu"></td>
            </tr>
            <tr>
                <td><b><label for="link_tugas">Masukan link tugas disini (bentuk drive)</label></td>
                <td><input type="text" id="link_tugas" name="link_tugas"></td>
            </tr>
            <tr align="center">
                <td colspan="2"><button type="submit">Kirim</button></td>
            </tr>
        </table>
    </form>

</html>

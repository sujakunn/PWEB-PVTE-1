<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Contoh Separator dan Pseudo-Class yang Menarik (Versi 2)</title>
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;   
        margin: 0;
        padding: 0;
        background-color: #f1f1f1;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    ul {
        List-style: none;
        padding: 0;
        margin: 0;
    }

    li {
        padding: 15px;
        position: relative;
        overflow: hidden;
        transition: background-color 0.3s ease;
    }

    1i:hover{
        background-color: #ecf0f1;
    }
    li::before {
        content: "";    
        position: absolute;
        top: 0;
        Left: 0;
        width: 100%;
        height: 100%;
        background: Linear-gradient(to right, #3498db, #2ecc71);
        transform: scalex(0);
        transform-origin: left;
        transition: transform 0.3s ease-in-out; 
        }

        li:hover::before {
            transform: scaleX(1);
            transform-origin: right;
        }

        li:last-child;:before {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Daftar Item</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
</div>

</body>
</html>
